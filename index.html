<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://kit.fontawesome.com/6b2dd29c8e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="app">
        <header class="header-page">
            TODO LIST
        </header>

        <main class="p-5">
            <div class="container">
                <div class="card">
                    <div class="card-header">
                        <input @keydown.enter="addTask" v-model:.trim="newTask" class="card-input" type="text" placeholder="Inserisci le cose da fare..">
                        <button @click="addTask" class="btn_add">Aggiungi</button>
                    </div>
                    <div class="card-body">
                        <ul class="todo-list">
                            <li class="todo-items" :class="todo.done === true ? 'text-decoration-line-through' : '' " 
                            @click="doit(todo)"
                            v-for="(todo,i) in todos" 
                            >
                                {{todo.text}}
                                <a class="icon-item"  href="#"><i class="fa-solid fa-circle-xmark" @click="removeTodo(todo,i)"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>





    <script src="./js/app.js"></script>
</body>
</html>
